<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Dynamic portfolio generated by GitHub activity ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1 class="page-title">Portfolio</h1>
        <div class="counter">
          <span class="counter__value">0</span> projects
        </div>
      </div>
      <div class="utilities">
        <div class="utility filters"></div>
        <div class="utility">
          <strong>Sort:</strong>
          <select class="sort-options">
            <option data-sort="date" data-reverse="true" selected>Most recent</option>
            <option data-sort="date">Oldest</option>
            <option data-sort="name">Alphabetical</option>
          </select>
        </div>
      </div>
      <div id="grid" class="items"></div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/shufflejs/dist/jquery.shuffle.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/jquery-animatenumber/jquery.animateNumber.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/templates.js"></script>
    <script src="scripts/languages.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
